<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Binding Vuejs</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p> {{ description }}</p>
        <p>{{ isActive ? 'Ativo' : 'Inativo'}}</p>
        <a v-bind:href="url" :title="textLink">{{ textLink }}</a>

    </div>
    
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Meu Título',
            description: 'Descrição aqui',
            isActive: false,
            textLink: 'Jsource Solutions',
            url: 'https://jsource.com.br'

        }
    })
</script>
</body>
</html>
