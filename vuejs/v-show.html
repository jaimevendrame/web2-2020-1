<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-show</title>
</head>
<body>
    <div id="app">
        <div v-if="isActive">
            v-if
        </div>

        <div v-show="isActive">
            v-show
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data: {
                isActive: false

            }
        })
    </script>

</body>
</html>
