<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once Vuejs</title>
</head>
<body>
    <div id="app">
        <h1 v-once>{{name}}</h1>
        <input type="text" v-model:value="name">
        <p>{{name}}</p>
        <p>{{name}}</p>
        <p>{{name}}</p>
        <p>{{name}}</p>

    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            name: 'Jsource'

        }
    })
</script>
</body>
</html>
